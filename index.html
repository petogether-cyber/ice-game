<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>משחק פתיתי השלג - חוסן ומדע</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f9ff;
            font-family: system-ui, -apple-system, sans-serif;
            touch-action: none; /* מונע זום וגלילה בזמן משחק */
        }
        canvas {
            display: block;
            background: linear-gradient(to bottom, #0c4a6e, #075985);
        }
        
        .overlay-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(5px);
            z-index: 50;
        }
        
        .card {
            background: white;
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            text-align: center;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .certificate-card {
            background: #fffbf0;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.5);
            text-align: center;
            max-width: 700px;
            width: 90%;
            border: 8px double #ca8a04;
            position: relative;
        }

        .answer-btn {
            width: 100%;
            margin-bottom: 0.75rem;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.75rem;
            transition: all 0.2s;
            text-align: right;
            font-weight: 500;
        }
        .answer-btn:hover { background-color: #f1f5f9; border-color: #3b82f6; }
        
        .feedback-container {
            display: none;
            text-align: right;
            padding: 1.5rem;
            border-radius: 1rem;
            margin-top: 1rem;
            border-right: 4px solid;
        }
        .feedback-success { background-color: #f0fdf4; border-color: #22c55e; }
        .feedback-error { background-color: #fee2e2; border-color: #ef4444; }
        
        .continue-btn {
            background-color: #3b82f6;
            color: white;
            font-weight: bold;
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            margin-top: 1.5rem;
            width: 100%;
        }

        .btn-disabled { opacity: 0.5; cursor: not-allowed; pointer-events: none; }

        /* כפתורי שליטה לנייד */
        .mobile-ctrl {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
            z-index: 40;
        }
        .d-pad {
            display: grid;
            grid-template-columns: repeat(3, 50px);
            grid-template-rows: repeat(2, 50px);
            gap: 5px;
        }
        .ctrl-btn {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            user-select: none;
            -webkit-user-select: none;
        }
        .ctrl-btn:active { background: rgba(255, 255, 255, 0.5); }
        
        @media (min-width: 768px) {
            .mobile-ctrl { display: none; } /* מסתיר במחשב */
        }
    </style>
</head>
<body>

    <div class="absolute top-4 left-4 bg-white/90 px-4 py-1 rounded-full shadow-lg z-20 flex items-center gap-3">
        <span class="text-blue-900 font-bold text-lg">ניקוד: <span id="score-val">0</span></span>
        <span class="text-gray-600 text-xs font-semibold">שאלה: <span id="progress-val">0</span>/<span id="total-val">0</span></span>
    </div>

    <div id="start-screen" class="overlay-screen">
        <div class="card">
            <h1 class="text-2xl md:text-3xl font-bold mb-4 text-blue-800">חוסן בקור: המדע שמאחורי אמבטיית הקרח</h1>
            <div class="bg-blue-50 p-4 rounded-xl mb-6 text-right text-sm md:text-base">
                <p class="text-blue-900 leading-relaxed">
                    <strong>הידעתם?</strong> חשיפה מבוקרת לקור לא רק מחזקת את המערכת החיסונית, אלא מעלה את הדופמין ב-250%! 
                </p>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 font-bold mb-2 text-right">איך קוראים לכם?</label>
                <input type="text" id="player-name-input" placeholder="הקלידו שם..." 
                       class="w-full p-3 border-2 border-blue-300 rounded-lg text-center focus:outline-none focus:border-blue-600">
            </div>
            <button id="start-btn" class="bg-blue-600 text-white text-xl font-bold py-3 px-10 rounded-full w-full btn-disabled">
                בואו נתחיל!
            </button>
        </div>
    </div>
